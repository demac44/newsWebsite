<a href={{article.url}} class="article-card" target="_blank">
    <div class="article-card-img">
        <img src={{article.urlToImage}} alt="">
    </div>
    <div class="article-card-title">
        <p>{{article.title}}</p>
    </div>
    <h5 class="article-source">Source: {{article.source.name}}</h5>
</a>
