<div class="navbar">
    <div class="nav-main">
        <a href="/" class="logo">
            <h1>NEW</h1>
            <h1>NEWS</h1>
        </a>

        <a class="home-btn" href="/">HOME</a>

        <select #selectListCategory (change)="changeCategory(selectListCategory.value)" class="categories" name="" id="">
            <option value="general">General</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>

        </select>

        <form action="" class="search-form" [formGroup]="searchForm" (ngSubmit)="search()">
            <input #searchInput type="text" name="searchInput" class="search-bar" formControlName="searchInput" placeholder="Search...">
            <button class="search-icon" type="submit">
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
        </form>


    </div>
    <span>
        <select #selectListLang (change)="getLanguage(selectListLang.value)" class="lang" name="" id="">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="he">Hebrew</option>
            <option value="it">Italian</option>
            <option value="nl">Dutch</option>
            <option value="no">Norwegian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="se">Swedish</option>
            <option value="zh">Chinese</option>
        </select>
    </span>
</div>
